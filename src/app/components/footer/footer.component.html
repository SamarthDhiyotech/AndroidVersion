<ion-footer>
  <ion-tab-bar>
    <ion-tab-button (click)="openHomePage()" [class.selected]="isHomePage">
      <ion-icon name="home-sharp"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="ls.getUser()" (click)="openConpetition()" [class.selected]="isCompetitionPage">
      <ion-icon name="podium"></ion-icon>
      <ion-label>Competition</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="ls.getUser()" (click)="openProfilePage()" [class.selected]="isProfilePage">
      <ion-icon name="person-sharp"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="false" (click)="openSignupPage()">
      <ion-icon name="person-add-sharp"></ion-icon>
      <ion-label>Sign up</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
