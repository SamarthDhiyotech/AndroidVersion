      <ion-row class="img-name-row" *ngIf="ls.getUser()">
        <ion-col >
          <div class="ion-class-center">
            <img class="user-img" [src]="imageUrl + (ls.getUser().gender == 'F' ? 'female.jpg' : 'male.jpg')" *ngIf="!ls.getUser().profilePicture"/>
            <img class="user-img" [src]="util.getFullUrl('file/') + ls.getUser().profilePicture" *ngIf="ls.getUser().profilePicture"/>
          </div>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col *ngIf="ls.getUser()">
          <p class="user-name">{{ls.getFullName()}}</p>
        </ion-col>
      </ion-row>
          <div class="mobileMenus">
      <ion-item-group *ngIf="ls.getUser()">
        <!-- <ion-item-divider>
          <ion-label color="primary"><b>User Menu</b></ion-label>
        </ion-item-divider> -->
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item [routerLink]="[p.url]" lines="none" detail="false">
            <!-- <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon> -->
            <ion-icon slot="start" name="person-circle-outline"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>

          <ion-item [routerLink]="p.url" detail="false" lines="none" *ngFor="let p of aboutAppPages; let i = index">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            
            <ion-label>
              <app-msg [value]="p.title"></app-msg>
            </ion-label>
          </ion-item>

          <ion-item detail="false" lines="none">
            <ion-icon slot="start" name="information-circle-outline"></ion-icon>
            <ion-label>
              <app-msg [value]="'Terms and Condition'"></app-msg>
            </ion-label>
          </ion-item>
          <ion-item detail="false" lines="none" >
            <ion-icon slot="start" name="information-circle-outline"></ion-icon>
            <ion-label>
              <app-msg [value]="'Privacy Policy'"></app-msg>
            </ion-label>
          </ion-item>
          <ion-item detail="false" lines="none" (click)="share()">
            <ion-icon slot="start" name="share-social-outline"></ion-icon>
            <ion-label>
              <app-msg [value]="'Refer to Friend'"></app-msg>
            </ion-label>
          </ion-item>
          <ion-item lines="none" detail="false" (click)="logout()" button>
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-item-group>
