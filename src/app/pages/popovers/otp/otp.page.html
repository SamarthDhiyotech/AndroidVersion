<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title size="small">OTP Verification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-label>
    Enter the OTP recieved on your mobile phone.
  </ion-label>
  <br/>
  <form [formGroup]="otpForm">
    <ion-grid class="ion-padding-top"> 
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center">
          <div class="ion-padding ion-justify-content-center">
            <ion-item>
                <ion-input type="password" [formControl]="otp" maxlength="6" placeholder = "Enter OTP"></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding ion-justify-content-center">
            <ion-button shape="round" type="submit" [disabled]="otpForm.invalid" expand="block" (click)="validateOtp()">
                <ion-icon name="log-in-outline"></ion-icon>
              Validate OTP
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
